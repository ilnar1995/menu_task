{% extends 'menu/index.html' %}
{% block body %}
  <div id="multi-derevo">
    <h4>Выберите меню</h4>
    <ul class="multitree">
      {% for menu in all_menu %}
         <li>
          <a href="{% url 'main' menu.slug %}">{{ menu.name }}</a>
         </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
